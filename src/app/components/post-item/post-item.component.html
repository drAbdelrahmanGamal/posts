<div class="item">
  <h3>{{ post.title }}</h3>
  <p>{{ post.body }}</p>
  <p>Votes: {{ post.votes }}</p>
  <button class="btn btn-success" (click)="upvote(post)">Upvote</button>
  <button class="btn btn-warning" (click)="downvote(post)">Downvote</button>
  <button class="btn btn-danger" (click)="hide(post)">Hide</button>
  <br />
</div>
